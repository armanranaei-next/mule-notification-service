<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, table, td, a { -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; }
        table, td { mso-table-lspace: 0pt; mso-table-rspace: 0pt; }
        img { -ms-interpolation-mode: bicubic; border: 0; height: auto; line-height: 100%; outline: none; text-decoration: none; }
        body { height: 100% !important; margin: 0 !important; padding: 0 !important; width: 100% !important; background-color: #f4f4f4; }

        .dynamic-title {
            font-size: 24px;
            font-weight: bold;
            margin: 0 0 20px;
            color: #111111;
        }
        .dynamic-text {
            margin: 0 0 25px 0;
            font-size: 16px; 
            line-height: 24px;
        }
        .dynamic-button-container {
            margin: 10px 0;
        }
        .button-cell {
            padding: 0 5px;
            vertical-align: top;
        }
        .dynamic-button {
            border-radius: 5px;
            display: inline-block;
            font-family: 'Segoe UI', Helvetica, Arial, sans-serif;
            font-size: 16px;
            font-weight: bold;
            padding: 14px 25px; 
            line-height: 20px; 
            text-align: center;
            text-decoration: none !important;
            -webkit-text-size-adjust: none;
        }
        .dynamic-button-primary {
            background-color: #007bff;
            color: #ffffff !important;
            border: 1px solid #007bff;
        }
        .dynamic-button-secondary {
            background-color: #ffffff;
            color: #6c757d !important;
            border: 1px solid #6c757d;
        }
        .dynamic-button-danger {
            background-color: #dc3545;
            color: #ffffff !important;
            border: 1px solid #dc3545;
        }
        .dynamic-button-warning {
            background-color: #ffc107;
            color: #212529 !important;
            border: 1px solid #ffc107;
        }


        .dynamic-table {
            border-collapse: collapse;
            width: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
            font-size: 14px;
            margin-bottom: 25px; 
        }
        .table-header {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 2px solid #dee2e6;
            background-color: #f8f9fa;
            font-weight: bold;
            color: #495057;
        }
        .table-row {}
        .cell {
            padding: 12px 15px;
            border-bottom: 1px solid #dee2e6;
            vertical-align: middle;
        }
        .cell-number {
            text-align: middle;
            font-family: 'Menlo', 'Consolas', monospace;
            vertical-align: middle; 
        }
        .cell-no-data { text-align: center; color: #888; }
        .nested-list { margin: 0; padding-left: 18px; }
        .nested-list.object-list { list-style-type: none; padding-left: 0; }
        .nested-list li { margin-bottom: 4px; }
        .nested-list li:last-child { margin-bottom: 0; }
    </style>
</head>
<body style="margin: 0 !important; padding: 20px !important; background-color: #f4f4f4;">
    <table border="0" cellpadding="0" cellspacing="0" width="100%">
        <tr>
            <td align="center">
                <!--[if (gte mso 9)|(IE)]>
                <table align="center" border="0" cellspacing="0" cellpadding="0" width="720">
                <tr>
                <td align="center" valign="top" width="720">
                <![endif]-->
                <table border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width: 800px;">
                    <!-- HEADER: Company Logo -->
                    <tr>
                        <td align="left" valign="top" style="padding: 20px 0;">
                            <img src="https://www.florencenext.com/wp-content/uploads/2020/05/logo-1-e1590410057596.png" alt="Company Logo" style="display: block;">
                        </td>
                    </tr>
                    <!-- MAIN CONTENT -->
                    <tr>
                        <td bgcolor="#ffffff" align="left" style="padding: 40px; border-radius: 8px; font-family: 'Segoe UI', Helvetica, Arial, sans-serif; font-size: 16px; line-height: 24px; color: #555555;">
                            <!-- DYNAMICALLY GENERATED CONTENT WILL BE INJECTED HERE -->
                            #[vars.parsedContent]

                        </td>
                    </tr>
                    <!-- FOOTER -->
                    <tr>
                        <td bgcolor="#f4f4f4" align="center" style="padding: 20px 0; font-family: 'Segoe UI', Helvetica, Arial, sans-serif; font-size: 12px; line-height: 18px; color: #888888;">
                            <p style="margin: 0;">&copy; 2025 Florence Next S.r.l All rights reserved.</p>
                            <p style="margin: 0;">Florence Next S.r.l, Waterfront Building, Klarabergsviadukten 63, Stockholm</p>
                        </td>
                    </tr>
                </table>
                <!--[if (gte mso 9)|(IE)]>
                </td>
                </tr>
                </table>
                <![endif]-->
            </td>
        </tr>
    </table>
</body>
</html>
